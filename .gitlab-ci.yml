# =============================================================================
# CubeOS API Pipeline - Build, Package, Deploy
# =============================================================================
stages:
  - lint
  - test
  - build
  - package
  - deploy

variables:
  GOPROXY: "https://proxy.golang.org,direct"
  CGO_ENABLED: "0"
  GHCR_IMAGE: "ghcr.io/cubeos-app/api"

# Cache Go modules
cache:
  key: go-mod-${CI_COMMIT_REF_SLUG}
  paths:
    - .go-cache/

before_script:
  - export GOPATH="${CI_PROJECT_DIR}/.go-cache"
  - export GOCACHE="${CI_PROJECT_DIR}/.go-cache/build"
  - mkdir -p "$GOPATH" "$GOCACHE"

# -----------------------------------------------------------------------------
# LINT
# -----------------------------------------------------------------------------
lint:
  stage: lint
  tags: [arm64, cubeos]
  script:
    - go version
    - go mod download
    - go vet ./...
    - test -z "$(gofmt -l .)" || (echo "Code not formatted" && exit 1)
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"

# -----------------------------------------------------------------------------
# TEST
# -----------------------------------------------------------------------------
test:
  stage: test
  tags: [arm64, cubeos]
  script:
    - go mod download
    - go test -v -coverprofile=coverage.out ./... || true
  artifacts:
    paths:
      - coverage.out
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"

# -----------------------------------------------------------------------------
# BUILD - Compile Go binary
# -----------------------------------------------------------------------------
build:
  stage: build
  tags: [arm64, cubeos]
  script:
    - go mod download
    - CGO_ENABLED=1 go build -ldflags="-s -w -X main.Version=${CI_COMMIT_SHORT_SHA}" -o cubeos-api ./cmd/cubeos-api/
    - ls -lh cubeos-api
  artifacts:
    paths:
      - cubeos-api
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

# -----------------------------------------------------------------------------
# PACKAGE - Build Docker image and push to ghcr.io
# -----------------------------------------------------------------------------
package:
  stage: package
  tags: [docker]
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
  script:
    - docker build -t ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA} -t ${GHCR_IMAGE}:latest .
    - docker push ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA}
    - docker push ${GHCR_IMAGE}:latest
    - echo "‚úÖ Pushed ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA}"
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

# -----------------------------------------------------------------------------
# DEPLOY - Pull image on Pi and restart
# -----------------------------------------------------------------------------
deploy:
  stage: deploy
  tags: [arm64, cubeos, deploy]
  before_script:
    - echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
  script:
    - echo "üöÄ Deploying CubeOS API..."
    - docker pull ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA}
    - docker tag ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA} cubeos-api:latest
    - docker compose -f /cubeos/docker-compose.yml up -d --force-recreate cubeos-api
    - |
      echo "‚è≥ Waiting for API to be healthy..."
      for i in $(seq 1 30); do
        if curl -sf http://localhost:9009/health > /dev/null 2>&1; then
          echo "‚úÖ Health check passed!"
          exit 0
        fi
        echo "  Attempt $i/30..."
        sleep 2
      done
      echo "‚ùå Health check failed!"
      exit 1
  environment:
    name: production
    url: http://nllei01mule01:9009
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: on_success
