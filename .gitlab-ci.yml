# =============================================================================
# CubeOS API Pipeline - Build, Package, Deploy
# =============================================================================
stages:
  - lint
  - test
  - build
  - package
  - deploy

variables:
  GOPROXY: "https://proxy.golang.org,direct"
  GHCR_IMAGE: "ghcr.io/cubeos-app/api"
  BUILDER_IMAGE: "ghcr.io/cubeos-app/api-builder:latest"

# -----------------------------------------------------------------------------
# LINT
# -----------------------------------------------------------------------------
lint:
  stage: lint
  tags: [multiarch]
  image: ${BUILDER_IMAGE}
  script:
    - cp -r . /app/
    - cd /app
    - go vet ./...
    - test -z "$(gofmt -l . | grep -v vendor)" || (echo "Code not formatted" && gofmt -l . && exit 1)
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"

# -----------------------------------------------------------------------------
# TEST
# -----------------------------------------------------------------------------
test:
  stage: test
  tags: [multiarch]
  image: ${BUILDER_IMAGE}
  script:
    - cp -r . /app/
    - cd /app
    - go clean -modcache
    - go mod download
    - go test -v -coverprofile=coverage.out ./...
    - cp coverage.out ${CI_PROJECT_DIR}/ || true
  artifacts:
    paths:
      - coverage.out
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"

# -----------------------------------------------------------------------------
# BUILD - Generate Swagger docs and compile binaries
# -----------------------------------------------------------------------------
build:
  stage: build
  tags: [multiarch]
  image: ${BUILDER_IMAGE}
  script:
    - cp -r . /app/
    - cd /app
    - go clean -modcache
    - go mod download
    - go install github.com/swaggo/swag/cmd/swag@latest
    - export PATH=$PATH:$(go env GOPATH)/bin
    - |
      echo "ðŸ“ Generating Swagger documentation..."
      swag init \
        --generalInfo cmd/cubeos-api/main.go \
        --dir ./ \
        --output docs \
        --parseDependency \
        --parseInternal
    - ls -la docs/
    - GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.Version=${CI_COMMIT_SHORT_SHA}" -o cubeos-api-arm64 ./cmd/cubeos-api/
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.Version=${CI_COMMIT_SHORT_SHA}" -o cubeos-api-amd64 ./cmd/cubeos-api/
    - cp cubeos-api-arm64 cubeos-api-amd64 ${CI_PROJECT_DIR}/
    - cp -r docs ${CI_PROJECT_DIR}/
    - ls -lh ${CI_PROJECT_DIR}/cubeos-api-*
    - echo "âœ… Swagger docs generated and binaries built"
  artifacts:
    paths:
      - cubeos-api-arm64
      - cubeos-api-amd64
      - docs/
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

# -----------------------------------------------------------------------------
# PACKAGE - Build multi-arch Docker image and push to ghcr.io
# -----------------------------------------------------------------------------
package:
  stage: package
  tags: [multiarch]
  image: docker:24
  before_script:
    - echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
    - docker buildx create --name mybuilder --driver docker-container --use
    - docker buildx inspect --bootstrap
  script:
    - |
      docker buildx build --no-cache \
        --platform linux/amd64,linux/arm64 \
        --push \
        -t ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA} \
        -t ${GHCR_IMAGE}:latest \
        .
    - echo "âœ… Pushed multi-arch ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA}"
  after_script:
    - docker buildx rm mybuilder || true
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

# -----------------------------------------------------------------------------
# DEPLOY - Host-mode Swarm service deployment
# -----------------------------------------------------------------------------
# Host-mode ports require the old container to fully release the port before
# the new one can bind. Standard rolling updates fail because Swarm tries to
# start the new container before the old one stops.
#
# Strategy:
#   1. Pre-flight: verify Docker networking (iptables chains) is healthy
#   2. Scale down to 0 (releases host port)
#   3. Wait for port to be free
#   4. Scale back to 1 (Swarm starts new task with current image)
#
# Key fixes over previous version:
#   - No --force flag (avoids task churn on 0-replica services)
#   - Image update happens via `docker service update --image` BEFORE scale-up,
#     not during a force-restart cycle
#   - Pre-flight iptables check catches corruption before deploy attempt
#   - Limited retry count on service update to prevent crash-loop chain corruption
# -----------------------------------------------------------------------------
deploy:
  stage: deploy
  tags: [arm64, cubeos, deploy]
  variables:
    SERVICE_NAME: "cubeos-api_cubeos-api"
    STACK_NAME: "cubeos-api"
    HOST_PORT: "6010"
    COMPOSE_PATH: "/cubeos/coreapps/cubeos-api/appconfig/docker-compose.yml"
  before_script:
    - echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
  script:
    - echo "ðŸš€ Deploying CubeOS API (commit ${CI_COMMIT_SHORT_SHA})..."

    # =========================================================================
    # Pre-flight: verify Docker iptables chains are healthy
    # =========================================================================
    - |
      echo "ðŸ” Pre-flight: checking Docker networking health..."
      if ! sudo iptables -t nat -L DOCKER -n > /dev/null 2>&1; then
        echo "âš ï¸  DOCKER nat chain missing â€” restarting Docker to recreate..."
        sudo systemctl restart docker
        sleep 15
        if ! sudo iptables -t nat -L DOCKER -n > /dev/null 2>&1; then
          echo "âŒ DOCKER nat chain still missing after restart. Manual intervention required."
          exit 1
        fi
        echo "âœ… Docker networking restored"
      else
        echo "âœ… Docker networking healthy"
      fi

    # Pull the new image first
    - docker pull ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA}
    - docker tag ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA} ${GHCR_IMAGE}:latest

    # Check current state
    - |
      echo "ðŸ“Š Current state:"
      docker service ls | grep ${STACK_NAME} || echo "  No existing services found"

    # =========================================================================
    # Deploy strategy
    # =========================================================================
    - |
      if docker service inspect ${SERVICE_NAME} > /dev/null 2>&1; then
        echo "ðŸ“¦ Service exists â€” performing zero-downtime update..."

        # Step 1: Scale down to release the host port
        echo "  â¬ Scaling down service..."
        docker service scale ${SERVICE_NAME}=0 --detach=false 2>/dev/null || true

        # Step 2: Wait for port to be released (max 30 seconds)
        echo "  â³ Waiting for port ${HOST_PORT} to be released..."
        for i in $(seq 1 15); do
          if ! ss -tlnp | grep -q ":${HOST_PORT} "; then
            echo "  âœ… Port ${HOST_PORT} is free"
            break
          fi
          if [ $i -eq 15 ]; then
            echo "  âš ï¸  Port still in use, forcing cleanup..."
            docker ps -q --filter "publish=${HOST_PORT}" | xargs -r docker kill || true
            sleep 2
          fi
          sleep 2
        done

        # Step 3: Update the image while still at 0 replicas (no container churn)
        echo "  ðŸ”„ Updating service image (at 0 replicas â€” no container start yet)..."
        docker service update \
          --image ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA} \
          --detach=false \
          --update-failure-action pause \
          ${SERVICE_NAME} 2>/dev/null || true

        # Step 4: Scale back up to 1 (starts single container with new image)
        echo "  â« Scaling up service..."
        docker service scale ${SERVICE_NAME}=1 --detach=false || {
          echo "  âš ï¸  Scale-up failed, checking state..."
          docker service ps ${SERVICE_NAME} --no-trunc 2>/dev/null | head -5
        }

      else
        echo "ðŸ“¦ Service doesn't exist â€” deploying fresh stack..."
      fi

    # =========================================================================
    # Ensure stack exists (handles fresh deploy or recovery from rm)
    # =========================================================================
    - |
      if ! docker service inspect ${SERVICE_NAME} > /dev/null 2>&1; then
        echo "ðŸ†• Deploying stack from compose file..."

        # Make sure port is free before deploying
        for i in $(seq 1 10); do
          if ! ss -tlnp | grep -q ":${HOST_PORT} "; then
            break
          fi
          echo "  Waiting for port ${HOST_PORT}... ($i/10)"
          sleep 2
        done

        # Deploy the stack
        docker stack deploy \
          --compose-file ${COMPOSE_PATH} \
          --resolve-image never \
          ${STACK_NAME}

        # Wait for service to be registered
        sleep 10

        # Update image (stack deploy uses whatever's in compose, override to exact commit)
        echo "  ðŸ”„ Setting exact commit image..."
        docker service update \
          --image ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA} \
          --detach=false \
          --update-failure-action pause \
          ${SERVICE_NAME} || true
      fi

    # =========================================================================
    # Health check
    # =========================================================================
    - |
      echo ""
      echo "â³ Waiting for API to be healthy..."
      HEALTH_URL="http://127.0.0.1:${HOST_PORT}/health"

      for i in $(seq 1 30); do
        RESPONSE=$(curl -sf ${HEALTH_URL} 2>/dev/null) && {
          echo ""
          echo "âœ… Health check passed!"
          echo "   Response: ${RESPONSE}"
          echo ""
          echo "=== Deployment Summary ==="
          echo "Image:   ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA}"
          echo "Service: ${SERVICE_NAME}"
          echo ""
          docker service ls | grep ${STACK_NAME}
          echo ""
          echo "ðŸ“š Swagger UI: http://cubeos.cube:${HOST_PORT}/api/v1/docs/index.html"
          exit 0
        }

        # Show progress every 5 attempts
        if [ $((i % 5)) -eq 0 ]; then
          echo "  Attempt $i/30 â€” checking service status..."
          docker service ps ${SERVICE_NAME} --no-trunc 2>/dev/null | head -3 || true
        else
          echo "  Attempt $i/30..."
        fi
        sleep 3
      done

      # =====================================================================
      # Health check failed â€” diagnostics and safe cleanup
      # =====================================================================
      echo ""
      echo "âŒ Health check failed after 30 attempts"
      echo ""
      echo "=== Diagnostics ==="
      echo "Service status:"
      docker service ls | grep ${STACK_NAME} || echo "  Stack not found"
      echo ""
      echo "Service tasks:"
      docker service ps ${SERVICE_NAME} --no-trunc 2>/dev/null | head -5 || echo "  Service not found"
      echo ""
      echo "Recent logs:"
      docker service logs ${SERVICE_NAME} --tail 30 2>/dev/null || echo "  No logs available"
      echo ""
      echo "Port status:"
      ss -tlnp | grep ${HOST_PORT} || echo "  Port ${HOST_PORT} not listening"
      echo ""
      echo "iptables DOCKER chain:"
      sudo iptables -t nat -L DOCKER -n 2>&1 | head -5
      echo ""

      # Scale to 0 to stop crash loop and preserve iptables chains
      echo "ðŸ›‘ Scaling service to 0 to prevent crash-loop chain corruption..."
      docker service scale ${SERVICE_NAME}=0 --detach=false 2>/dev/null || true

      exit 1

  environment:
    name: production
    url: http://nllei01mule01:6010
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: on_success
